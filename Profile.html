<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
</head>
<body>
    <h1>Profile Page</h1>
    <table>
        <tr>
            <th><label for="">Name:</label></th>
            <th><input type="text" placeholder="Enter your name"></th>
        </tr>

        <tr>
            <th><label for="">Email:</label></th>
            <th><input type="email" placeholder="Enter your Email"></th>
        </tr>

        <tr>
            <th><label for="">Date Of Birth:</label></th>
            <th><input type="date"></th>
        </tr>

        <tr>
            <th><label for="">Phone No.</label></th>
            <th><input type="tel" placeholder="Enter your Phone"></th>
        </tr>

        <tr>
            <th><label for="">Address</label></th>
            <th><textarea name="" id="" cols="20" rows="5"></textarea></th>
        </tr>

        <tr>
            <th><label for="">Gender:</label></th>
            <th><label for="">Male</label></th>
            <th><input type="radio"></th>
            <th><label for="">Female</label></th>
            <th><input type="radio"></th>
            <th><label for="">Others</label></th>
            <th><input type="radio"></th>
        </tr>

        <tr>
            <th><label for="">Profile</label></th>
            <th><input type="file"></th>
        </tr>
    </table>
</body>
</html>
