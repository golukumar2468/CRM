<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Page</title>
</head>

<body>
    <h1>Lead Page</h1>

    <label for="name">First Name:</label>
    <input type="text" id="name" placeholder="First Name"><br><br>

    <label for="name">Last Name:</label>
    <input type="text" id="name" placeholder="Last Name"><br><br>

    <label for="MobileNumber">Contact No:</label>
    <input type="tel" placeholder="Contact No." pattern="[0-9]{10}"><br><br>

    <label for="MobileNumber">Alternate Contact No:</label>
    <input type="tel" placeholder="Alternate No."><br><br>

    <label for="email">Emain ID:</label>
    <input type="email" id="email" placeholder="Enter your Email"><br><br>


    <label for="date_of_birth">Date of Birth</label>
    <input type="date" id="date" placeholder="Enter your DOB"><br><br>

    <label for="gender">Gernder:</label>
    <label for="gender"> <input type="radio" id="gender" value="Male">Male:</label>


    <label for="gender"><input type="radio" id="gender" value="Female">Female:</label>


    <label for="gender"><input type="radio" id="gender" value="Others">Others:</label>
    <br><br>

    <label for="country">Country:</label>
    <select name="" id="">
        <option value="">india</option>
        <option value="">Thailand</option>
        <option value="">Japan</option>
        <option value="">Canda</option>
    </select><br><br>


    <legend>Address:</legend><br>
    <label for="village">Village:</label>
    <input type="text" id="village"><br><br>

    <label for="post">Post:</label>
    <input type="text" id="post"><br><br>

    <label for="police_station">Police_station</label>
    <input type="text" id="police_station"><br><br>

    <label for="state">State:</label>
    <input type="text" id="state"><br><br>

    <label for="pinecode">Pinecode:</label>
    <input type="number" id="pinecode"><br><br>

    <br><br>
         
    <!-- Source -->
    <label for="">Source:</label>
    <select name="" id="">
        <option value="">Select source</option>
        <option value="">Google</option>
        <option value="">Microsoft</option>
        <option value="">App</option>
        <option value="">Website</option>
    </select><br><br>

    <!-- Category-->
    <label for="">Category</label>
    <select name="" id="">
        <option value="">Student</option>
        <option value="">Professional</option>
        <option value="">Graduation</option>
    </select><br><br>

    <label for="">College:</label>
    <select name="" id="">
        <option value="">Rabindranath Tagore Unversity</option>
        <option value="">Rada raman Unversity</option>
        <option value="">Anjabit singh College</option>
    </select><br><br>

    <input type="submit" value="Application Submit">


</body>

</html>
