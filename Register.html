<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class=" h-screen w-screen flex  justify-center items-center bg-blue-500">
        <div class="bg-gray-300 border-4 p-5 border-white rounded-[20px]  h-[400px] w-80">
            <h1 class="flex  justify-center items-center font-bold">Create New Account</h1>
            <form action="">
                <label for="">Name:</label><br>
                <input type="text" placeholder="Enter your name"><br><br>

                <label for="">Email:</label><br>
                <input type="email" placeholder="Enter your Email"><br><br>

                <label for="">Password:</label><br>
                <input type="password" placeholder="Please Enter password"><br><br>

                <label for="">Conform Password:</label><br>
                <input type="password" placeholder="Conform password"><br><br>

                <input type="submit" class="rounded-full bg-emerald-400 m-4 font-bold">

                <button class="font-bold rounded-none bg-orange-300"><a href="Login.html">Login</a></button>
            </form>
        </div>
    </section>
</body>

</html>
